<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العالم الهادئ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      direction: rtl;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 2s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #ai-response {
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }

    input, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    input {
      width: 70%;
    }

    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357abd;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>🌿 مرحبًا بك في عالمك الهادئ</h1>
  <div id="ai-response">كيف تشعر اليوم؟</div>
  <input type="text" id="user-input" placeholder="اكتب شعورك هنا..." />
  <button onclick="analyzeMood()">إرسال</button>

  <canvas id="bg"></canvas>
  <script src="app.js"></script>
  <script src="styles.css"></script>
  <script src="emotionalAI.js"></script>
  <script src="three-scene.js"></script>
  <script src="security.js"></script>
</body>
</html>
